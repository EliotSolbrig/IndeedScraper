{{ define "body" }}
<main class="container stack">
  <h2>Test Page 1</h2>

  <section class="card stack" id="indeed-page-div">
    <label for="page-url" class="muted">Paste a job post URL</label>

    <div class="form-row">
      <textarea
        id="page-url"
        name="page-url"
        rows="6"
        placeholder="https://example.com/job/…"
        spellcheck="false"
        autocomplete="off"
        ></textarea>

      <button
        class="btn btn-icon"
        type="button"
        hx-post="/scrape-job-desc"
        hx-include="#page-url"
        hx-target="#job-desc-content"
        hx-swap="innerHTML"
        aria-label="Fetch job description"
        >›</button>
    </div>

    <div id="job-desc-content" class="card" style="padding:12px">
      <span class="muted">Job description will appear here.</span>
    </div>
  </section>
</main>
{{ end }}
